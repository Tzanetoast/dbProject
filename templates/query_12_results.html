<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ query_name }} Results</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ query_name }} Results</h1>
    <a href="{{ url_for('query_database') }}">Back to Queries</a>
    <table>
        <thead>
            <tr>
                <th>Episode Year</th>
                <th>Episode Number</th>
                <th>Average Difficulty</th>
            </tr>
        </thead>
        <tbody>
            {% for row in results %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                </tr>
            {% else %}
                <tr>
                    <td colspan="3">No data found</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
