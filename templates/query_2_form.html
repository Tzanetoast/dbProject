<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query 2 Form</title>
</head>
<body>
    <h1>Query 2: Select National Cuisine and Year</h1>
    <form action="{{ url_for('query_2') }}" method="post">
        <label for="national_cuisine">Select National Cuisine:</label>
        <select id="national_cuisine" name="national_cuisine">
            {% for cuisine in national_cuisines %}
                <option value="{{ cuisine }}">{{ cuisine }}</option>
            {% endfor %}
        </select>
        <br><br>
        <label for="year">Select Year:</label>
        <select id="year" name="year">
            {% for year in years %}
                <option value="{{ year }}">{{ year }}</option>
            {% endfor %}
        </select>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('admin_logged_in') }}">Back to Admin Dashboard</a>
</body>
</html>
